<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy T's Cool Cocktails</title>
    <link rel="stylesheet" href="styles.css">



</head>

<!-- Your HTML content here -->

<body>
    <h1>Candy T's Cocktails</h1>
    <h2>Make them, Rate them, Add your own</h2>
    <div class="cocktails">
        <!-- Cocktails will be dynamically loaded here -->
    </div>


    <div class="cocktail-form">
        <form id="create-cocktail-form">
            <label for="cocktail-name">Enter Cocktail: </label>
            <input type="text" name="cocktailName" id="cocktail-name">
            <label for="cocktail-glass">Enter Glass:</label>
            <input type="text" name="cocktailGlass" id="cocktail-glass">
            <label for="cocktail-ingredients">Enter Ingredients:</label>
            <input type="text" name="cocktailIngredients" id="cocktail-ingredients">
            <label for="cocktail-measures">Input Measures:</label>
            <input type="text" name="cocktailMeasures" id="cocktail-measures">
            <label for="cocktail-instructions">Add Instructions:</label>
            <input type="text" name="cocktailInstructions" id="cocktail-instructions">
            <label for="cocktail-image">Enter Image url:</label>
            <input type="text" name="cocktailImage" id="cocktail-image">
            <input type="submit" value="submit" />
        </form>

    </div>
    <script src="./script.js"></script>
</body>

</html>
