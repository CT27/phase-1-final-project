<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy T's Cocktails</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>

<!-- Your HTML content here -->


<body>
    <div class="headings">
        <div>
            <h1 id=>Candy T's Cocktails</h1>
        </div>
        <div>
            <h1>make them,rate them, add your own</h1>

        </div>


    </div>

    <div class="parent-container">

        <div class="cocktail-form">
            <h3>Add your cocktail here:</h3>
            <form id="create-cocktail-form">
                <div>
                    <label for="cocktail-name">Enter cocktail: </label>
                    <input type="text" name="cocktailName" id="cocktail-name">
                </div>
                <div>
                    <label for="cocktail-glass">Enter glass: </label>
                    <input type="text" name="cocktailGlass" id="cocktail-glass">
                </div>
                <div>
                    <label for="cocktail-ingredients">Enter ingredients: </label>
                    <input type="text" name="cocktailIngredients" id="cocktail-ingredients">
                </div>
                <div>
                    <label for="cocktail-measures">Input measures:

                    </label>
                    <input type="text" name="cocktailMeasures" id="cocktail-measures">
                </div>
                <div>
                    <label for="cocktail-instructions">Add instructions:</label>
                    <input type="text" name="cocktailInstructions" id="cocktail-instructions">
                </div>
                <div>
                    <label for="cocktail-image">Enter image url:</label>
                    <input type="text" name="cocktailImage" id="cocktail-image">
                </div>
                <div id="submit-button">
                    <input type="submit" value="submit" />
                </div>
                <h3>Filter by ingredient:</h3> <input id="filter-input" />
            </form>
        </div>


        <div class="cocktails">
            <!-- Cocktails will be dynamically loaded here -->
        </div>
        <div id="drinks-container">
            <!-- for displaying drinks -->
        </div>


    </div>


</body>

</html>
