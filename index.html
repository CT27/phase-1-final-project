<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy T's Cool Cocktails</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>


</head>

<!-- Your HTML content here -->

<body>
    <h1>Candy T's Cool Cocktails</h1>
    <h2>Make them, Rate them, Add your own</h2>
    <div class="cocktails">
        <!-- Cocktails will be dynamically loaded here -->
    </div>
    <div class="cocktail-submission">
        <form>
            <label for="cocktail-name">Cocktail</label>
            <input type="text" name="cocktailName" id="cocktail-name">
            <label for="cocktail-glass">Glass</label>
            <input type="text" name="cocktailGlass" id="cocktail-glass">
            <label for="cocktail-ingredients">Ingredients</label>
            <input type="text" name="cocktailIngredients" id="cocktail-ingredients">
            <label for="cocktail-measures">Measures</label>
            <input type="text" name="cocktailMeasures" id="cocktail-measures">
            <label for="cocktail-instructions">Instructions</label>
            <input type="text" name="cocktailInstructions" id="cocktail-instructions">
            <label for="cocktail-image">Image</label>
            <input type="text" name="cocktailImage" id="cocktail-image">
            <input type="subit" value="submit" />
        </form>

    </div>

</body>

</html>
